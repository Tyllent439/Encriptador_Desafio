<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="/Imagenes/Logo.png" alt="Logo de alura">
    </header>
    <main>
        <section>
            <textarea class="area-texto" cols="30" rows="10" placeholder="ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="boton-encriptar" onclick="botonencriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="botondesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div class="texto-debajo-imagen">Ningún mensaje fue encontrado</div>
            <div class="texto-debajo-imagen1">Ingresa el texto que desees encriptar o desencriptar.
            </div>
            <div>
                <button class="boton-copiar" onclick="copiar()" style="display: none;">copiar</button>
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
